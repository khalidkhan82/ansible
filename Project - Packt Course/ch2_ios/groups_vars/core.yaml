core_vlans:
  - name: l3_core_vlan
    vlan_id: 200
    interface: Ethernet0/3

svi_interfaces:
  - name: Vlan10
    ipv4: 10.1.10.0/24
    vrrp: yes
    ospf: passive
  -  name: Vlan20
     ipv4: 10.1.20.0/24
     vrrp: yes
     ospf: passive
  -  name: Vlan100
     ipv4: 10.1.100.0/24
     vrrp: yes
     ospf: passive

core_l3_links:
  core01:
    - name: Ethernet1/0
      description: wan01_Gi2
      ipv4: 10.3.1.0/30
      ospf: yes
      ospf_metric: 100
      peer: wan01
  core02:
    - name: Ethernet1/0
      description: wan02_Gi2
      ipv4: 10.3.1.4/30
      ospf: yes
      ospf_metric: 200
      peer: wan02
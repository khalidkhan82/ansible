---
  - hosts: nexus
    gather_facts: false
    connection: network_cli

    handlers:
      - name: backup configuration
        nxos_config:
          backup: yes
          backup_options:
            filename: backup1.cfg
            dir_path: /home/user/Documents/

    tasks:
      - name: change hostname
        nxos_config:
          lines: hostname NXOS_Ansible_1
        tags:
          - hostname

      - name: configure vlan
        nxos_config:
          lines:
              - vlan 10
        notify: "backup configuration"

      - name: rename vlan
        nxos_config:
          lines:
            - name Marketing
          parents: vlan 10
        notify: "backup configuration"
